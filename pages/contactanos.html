    <main>
        <h1>Reservar turnos</h1>
        <div class="turnos-container">

            <p id="info-turnos"><strong>Preparaciones para tu turno:</strong><br>
                Llegar <strong>15 minutos antes y anunciarse en recepcion</strong>
            .
                <br>
                Traer toalla y bebida. <strong> Es fundamental tener apto fisico al dia.
                    </strong>
            </p>


            <div id="formulario">
                <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre"><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ingrese su apellido"><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ingrese su teléfono"><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required
                        placeholder="Ingrese su correo electrónico"><br>



                    <label for="dia">Día:</label>
                    <select id="dia" name="dia" required>
                        <option value="">Seleccione un día</option>
                        <option value="martes">Martes</option>
                        <option value="miércoles">Miércoles</option>
                        <option value="jueves">Jueves</option>
                        <option value="viernes">Viernes</option>
                        <option value="sábado">Sábado</option>

                    </select><br>

                    <label for="hora">Hora:</label>
                    <select id="hora" name="hora" required>
                        <option value="">Seleccione una hora</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select><br>

                    <label for="tratamientos">Tratamientos:</label>

                    <select id="tratamientos" name="tratamientos">
                        <option value="">Seleccione un tratamiento</option>
                    </select>
                    <!--  <div id="tratamientos-container">
        </div>-->


                    <input type="submit" id="boton" value="Reservar turno">
                </form>
                <p id="mensaje"></p>
